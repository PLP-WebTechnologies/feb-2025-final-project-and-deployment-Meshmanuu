<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Ordering System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#cart">Cart</a></li>
            <li><a href="#profile">Profile</a></li>
          
        </ul>
    </nav>

    <!-- Home Section -->
    <section style="background-image: url('https://i.pinimg.com/736x/b0/e7/47/b0e747a8e32385349f1e10f0dbfdcabd.jpg');" id="home">
        <h1 style="color: aliceblue;">Welcome to the  Kasongo Online Foods Ordering System</h1>
        <button onclick="window.location.href='login.html'">Login</button> <!-- Redirect to login page -->
    </section>

    <!-- Menu Section -->
    <section id="menu">
        <h2>Menu</h2>
        <p id="food-count">Number of food items: <span id="food-item-count">20</span></p>
        <input type="text" id="search" placeholder="Search for food..." oninput="filterMenu()">
        <div id="food-items" class="food-container"></div>
    </section>

    <!-- Cart Section -->
    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <button onclick="checkout()">Proceed to Checkout</button>
    </section>

    <!-- Profile Section -->
    <section id="profile">
        <h2>Your Profile</h2>
        <p id="usernameDisplay">Username: <span id="username">Guest</span></p>
        <button id="logoutButton" onclick="logout()">Logout</button> <!-- Logout button -->
    </section>

    <script src="script.js"></script>
    <script>
        // Update the profile section with the logged-in username
        const username = localStorage.getItem('username') || 'Guest'; // Default to 'Guest' if no username
        document.getElementById('username').innerText = username;

        // Logout function
        function logout() {
            localStorage.removeItem('username'); // Remove username from localStorage
            document.getElementById('username').innerText = 'Guest'; // Reset username display
            alert("You have been logged out."); // Optional: notify the user
            window.location.href = "login.html"; // Redirect to login page
        }
    </script>
</body>
</html>
